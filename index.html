<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta
      name="description"
      content="Around the U.S is a social media platform for sharing your travel experiences and adventures across the country. Join us and share your stories!"
    />
    <meta
      name="keywords"
      content="travel, social media, around the U.S, travel content, adventures"
    />
    <meta name="author" content="Adrian Mayfield" />
    <title>Around the U.S</title>
    <link href="./pages/index.css" rel="stylesheet" />
    <link rel="icon" href="favicon.ico" />
  </head>
  <body class="page">
    <div class="page__content">
      <header class="header page__section">
        <img
          src="./images/logo.svg"
          alt="around the U.S. logo"
          class="header__logo"
        />
      </header>
      <main class="content">
        <section class="profile page__section">
          <img
            src="./images/jacques-cousteau.jpg"
            alt="avatar"
            class="profile__image"
          />
          <div class="profile__info">
            <h1 class="profile__title">Jacques-Cousteau</h1>
            <button class="profile__edit-button" type="button"></button>
            <p class="profile__description">Explorer</p>
          </div>
          <button class="profile__add-button" type="button"></button>
        </section>
        <section class="card page__section">
          <ul class="card__list">
            <li class="card__item">
              <img
                src="./images/yosemite.jpg"
                alt="pic-of-yosemite"
                class="card__image"
              />
              <div class="card__description">
                <h2 class="card__title">Yosemite Valley</h2>
                <button class="card__like-button" type="button"></button>
              </div>
            </li>
            <li class="card__item">
              <img
                src="./images/lake-louise.jpg"
                alt="pic-of-lake"
                class="card__image"
              />
              <div class="card__description">
                <h2 class="card__title">Lake Louise</h2>
                <button class="card__like-button" type="button"></button>
              </div>
            </li>
            <li class="card__item">
              <img
                src="./images/bald-mountains.jpg"
                alt="pic-of-mountain"
                class="card__image"
              />
              <div class="card__description">
                <h2 class="card__title">Mountains</h2>
                <button class="card__like-button" type="button"></button>
              </div>
            </li>
            <li class="card__item">
              <img
                src="./images/latemar.jpg"
                alt="pic-of-latemar"
                class="card__image"
              />
              <div class="card__description">
                <h2 class="card__title">Latemar</h2>
                <button class="card__like-button" type="button"></button>
              </div>
            </li>
            <li class="card__item">
              <img
                src="./images/vanoise.jpg"
                alt="pic-of-vanoise"
                class="card__image"
              />
              <div class="card__description">
                <h2 class="card__title">Vanoise National Park</h2>
                <button class="card__like-button" type="button"></button>
              </div>
            </li>
            <li class="card__item">
              <img
                src="./images/lago.jpg"
                alt="pic-of-lake"
                class="card__image"
              />
              <div class="card__description">
                <h2 class="card__title">Lago di Braies</h2>
                <button class="card__like-button" type="button"></button>
              </div>
            </li>
          </ul>
        </section>
      </main>
      <footer class="footer page__section">
        <p class="footer__copyright">&copy; 2022 Around The U.S</p>
      </footer>
    </div>
    <div class="modal">
      <div class="modal__container">
        <button class="modal__close"></button>
        <p class="modal__heading">Edit Profile</p>
        <form action="" class="modal__form">
          <input class="modal__title" type="text" placeholder="Jacques Cousteau" name="title">
          <input class="modal__description" type="text" name="description">
          <button class="modal__button">Save</button>
          </form></div>
    <script src="./scripts/index.js"></script>
  </body>
</html>
