<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Around the U.S</title>
    <link href="./pages/index.css" rel="stylesheet"/>
    <link rel="icon"  href="favicon.ico">
</head>
<body class="page">
    <div class="page__content">
    <header class="header page__section" >
        <img src="./images/logo.svg" alt="around the U.S. logo"/>
    </header>
    <main class="content">
        <section class="profile">
            <img src="./images/jacques-cousteau (1) (1).jpg" alt="avatar" class="profile__image"/>
<div class="profile__info">
    <h1 class="profile__title">Jacques-Cousteau</h1>
    <button class="profile_edit-button"></button>
    <p class="profile__description">Explorer</p>
</div>
<button class="profile__add-button"></button>
        </section>
        <section class="cards page__section">
            <ul class="card__list">
                <li class="card">
                    <img src="./images/yosemite.jpg" class="card__image"/>
                    <div class="card__description">Yosemite Valley  
                    <button class="card__like-button"></button></div>
                </li>
                <li class="card">
                    <img src="./images/lake-louise.jpg" class="card__image"/>
                    <div class="card__description">Lake Louise 
                    <button class="card__like-button"></button></div>
                </li>
                <li class="card">
                    <img src="./images/bald-mountains.jpg" class="card__image"/>
                    <div class="card__description">Bald Mountains 
                    <button class="card__like-button"></button></div>
                </li>
                <li class="card">
                    <img src="./images/latemar.jpg" class="card__image"/>
                    <div class="card__description">Latemar
                    <button class="card__like-button"></button></div>
                </li>
                <li class="card">
                    <img src="./images/vanoise.jpg" class="card__image"/>
                    <div class="card__description">Vanoise National... 
                    <button class="card__like-button"></button></div>
                </li>
                <li class="card">
                    <img src="./images/lago.jpg" class="card__image"/>
                    <div class="card__description">Lago di Braies  
                    <button class="card__like-button"></button></div>
                </li>
            </ul>
        </section>
    </main>
    </div>
    
</body>
</html>
