<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta
      name="description"
      content="Around the U.S is a social media platform for sharing your travel experiences and adventures across the country. Join us and share your stories!"
    />
    <meta
      name="keywords"
      content="travel, social media, around the U.S, travel content, adventures"
    />
    <meta name="author" content="Adrian Mayfield" />
    <title>Around the U.S</title>
    <link href="./pages/index.css" rel="stylesheet" />
    <link rel="icon" href="favicon.ico" />
  </head>
  <body class="page">
    <div class="page__content">
      <header class="header page__section">
        <img
          src="./images/logo.svg"
          alt="around the U.S. logo"
          class="header__logo"
        />
      </header>
      <main class="content">
        <section class="profile page__section">
          <img
            src="./images/jacques-cousteau.jpg"
            alt="avatar"
            class="profile__image"
          />
          <div class="profile__info">
            <h1 class="profile__title">Jacques-Cousteau</h1>
            <button
              class="profile__edit-button"
              id="profile-edit-button"
              type="button"
            ></button>
            <p class="profile__description">Explorer</p>
          </div>
          <button
            class="profile__add-button"
            id="profile__add-button"
            type="button"
          ></button>
        </section>
        <section class="card page__section">
          <ul class="card__list"></ul>
        </section>
      </main>
      <footer class="footer page__section">
        <p class="footer__copyright">&copy; 2022 Around The U.S</p>
      </footer>
    </div>
    <!-- Edit modal-->
    <div class="modal" id="profile-edit-modal">
      <div class="modal__container">
        <button class="modal__close" id="modal-close-button"></button>
        <h2 class="modal__heading">Edit Profile</h2>
        <form class="modal__form">
          <input
            class="modal__title modal__input"
            type="text"
            placeholder="Name"
            name="title"
            id="profile-title-input"
            required
            minlength="2"
            maxlength="40"
          />
          <span class="modal__error" id="profile-title-input-error"></span>
          <input
            class="modal__title modal__input"
            type="text"
            placeholder="About"
            name="description"
            id="profile-description-input"
            required
            minlength="2"
            maxlength="200"
          />
          <span
            class="modal__error"
            id="profile-description-input-error"
          ></span>
          <button class="modal__button">Save</button>
        </form>
      </div>
    </div>

    <!-- Add Modal -->
    <div class="modal" id="add-modal">
      <div class="modal__container">
        <button class="modal__close" id="add-modal-close-button"></button>
        <h2 class="modal__heading">New Place</h2>
        <form class="modal__form">
          <input
            class="modal__input modal__input_type_title"
            type="text"
            placeholder="Title"
            name="title"
            id="add-modal-title-input"
            required
            minlength="1"
            maxlength="30"
          />
          <span class="modal__error" id="add-modal-title-input-error"></span>
          <input
            class="modal__input modal__input_type_url"
            type="text"
            placeholder="Image URL"
            name="url"
            id="add-modal-description-input"
            required
          />
          <span
            class="modal__error"
            id="add-modal-description-input-error"
          ></span>
          <button class="modal__button">Save</button>
        </form>
      </div>
    </div>
    <!-- Image Preview Modal -->
    <div class="modal" id="preview__image-modal">
      <div class="modal__container-image">
        <button
          class="modal__close"
          id="preview-image-modal-close-button"
        ></button>
        <div class="modal__content">
          <img src="#" alt="card-image" class="modal__preview-image" />
          <p class="modal__preview-title"></p>
        </div>
      </div>
    </div>

    <template id="card-template">
      <li class="card">
        <button class="card__delete-button" type="button"></button>
        <img src="#" alt="" class="card__image" />
        <div class="card__description">
          <h2 class="card__title"></h2>
          <button class="card__like-button" type="button"></button>
        </div>
      </li>
    </template>
    <script src="./validation.js" defer></script>
    <script src="./scripts/index.js" defer></script>
  </body>
</html>
